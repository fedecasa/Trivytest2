name: trivy

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  iacscanning:
    name: Trivy IaC scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'config'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-iac.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true           # don't block the pipeline is security findings are spotted

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-iac.sarif

  filesystemscanning:
    if: ${{ always() }}                   # run even if iacscanning fails
    needs: [iacscanning]                  # run even if iacscanning fails
    name: Trivy filestystem scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true             # don't block the pipeline is security findings are spotted

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
